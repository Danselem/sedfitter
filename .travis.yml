language: python

python:
    - 2.6
    - 2.7
    - 3.3
    - 3.4
    - 3.5
    
env:
    global:
        - SETUP_XVFB=True
        - CONDA_DEPENDENCIES='numpy scipy astropy matplotlib pytest pip coverage'
        - PIP_DEPENDENCIES='coveralls pytest-cov'

install:
    - git clone git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda_$TRAVIS_OS_NAME.sh


script:
    - py.test --cov sedfitter sedfitter

after_success:
    - coveralls
